
<!--Modal para editar un nuevo proyecto-->
<div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarUsuarioModalLabel" style="color: black;">Editar Usuario
          {{editarUsuario?.nombre}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body" style="color: black;">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" ngModel="{{editarUsuario?.nombre}}" name="nombre" class="form-control"
              id="nombre" placeholder="nombre" aria-describedby="emailHelp">
          </div>
          <input type="hidden" ngModel="{{editarUsuario?.id}}" name="idEdu" class="form-control" id="idEdu"
            placeholder="">
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" ngModel="{{editarUsuario?.apellido}}" name="apellido" class="form-control"
              id="apellido" placeholder="apellido">
          </div>
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" ngModel="{{editarUsuario?.titulo}}" name="titulo" class="form-control"
              id="titulo" placeholder="titulo">
          </div>
          <div class="form-group">
            <label for="profecion">Profeción</label>
            <input type="text" ngModel="{{editarUsuario?.profecion}}" name="profecion" class="form-control"
              id="profecion" placeholder="profecion">
          </div>
          <div class="form-group">
            <label for="origen">Institución</label>
            <input type="text" ngModel="{{editarUsuario?.origen}}" name="origen" class="form-control" id="origen"
              placeholder="origen">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <textarea ngModel="{{editarUsuario?.descripcion}}"  class="form-control"  name="descripcion" id="descripcion" cols="30" rows="6">descripcion</textarea>
          </div>
          <div class="form-group">
            <label for="imagen">Imgen URL</label>
            <input type="text" ngModel="{{editarUsuario?.imagen}}" name="imagen" class="form-control" id="imagen"
              placeholder="imagen URL">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" id="" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button (click)="actualizarUsuario(editForm.value)" class="btn btn-primary" data-bs-dismiss="modal">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="baner" *ngIf="usuario">
    <img src="{{usuario.imagen}}" alt="perfil" class="img-fluid">
    <div class="textobaner">
      <h1>{{usuario.nombre}} {{usuario.apellido}}</h1>
      <p>{{usuario.origen}}</p>
    </div>

  </div>

</div>


<!--Contenido acerca de-->

      <li>{{usuario.profecion}}</li>

      <a title="Editar" class="btn " data-bs-toggle="tooltip" data-bs-placement="bottom"
