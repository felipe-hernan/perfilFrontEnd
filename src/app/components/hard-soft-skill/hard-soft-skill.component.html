<!--Modal-->

<div class="container mt-5 mb-5" id="main-container">
  <!-- Boton para abrir el modal -->
  <button type="button" class="btn btn-outline-light" (click)="abrirModal('add')">
    Agregar Habilidad
  </button>
</div>

<!-- Modal para agregar un nuevo proyecto-->
<div class="modal fade" id="guardarHabilidadModal" tabindex="-1" aria-labelledby="guardarHabilidadModallLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="guardarHabilidadModallLabel" style="color: black;">Agregar habilidad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body" style="color: black;">
        <form #guardarForm="ngForm" (ngSubmit)="guardarHabilidad(guardarForm)">
          <div class="form-group">
            <label for="nombreHabi">Nombre</label>
            <input type="text" ngModel name="nombreHabi" class="form-control" id="nombreHabi" placeholder="Nombre"
              required>
          </div>
          <div class="form-group">
            <label for="porcentajeHabi">Porcentaje</label>
            <input type="text" ngModel name="porcentajeHabi" class="form-control" id="porcentajeHabi"
              placeholder="Porcentaje " required>
          </div>
          <div class="modal-footer">
            <button type="button" id="guardar-proyecto-form" class="btn btn-secondary" data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="guardarForm.invalid">
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Modal para editar un nuevo proyecto-->
<div class="modal fade" id="editarHabilidadModal" tabindex="-1" aria-labelledby="editarHabilidadModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarHabilidadModalLabel" style="color: black;">Editar habilidad
          {{editarHabilidad?.nombreHabi}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body" style="color: black;">
        <form #editForm="ngForm">
          <div class="form-group">
            <label for="nombreHabi">Nombre</label>
            <input type="text" ngModel="{{editarHabilidad?.nombreHabi}}" name="nombreHabi" class="form-control"
              id="nombreHabi" placeholder="Nombre" aria-describedby="emailHelp">
          </div>
          <input type="hidden" ngModel="{{editarHabilidad?.idHabi}}" name="idHabi" class="form-control" id="idHabi"
            placeholder="">
          <div class="form-group">
            <label for="porcentajeHabi">Porcentaje</label>
            <input type="text" ngModel="{{editarHabilidad?.porcentajeHabi}}" name="porcentajeHabi" class="form-control"
              id="porcentajeHabi" placeholder="Porcentaje">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" id="" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button (click)="actualizarHabilidad(editForm.value)" class="btn btn-primary" data-bs-dismiss="modal">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>

<!--Modal para borrar un nuevo proyecto-->
<div class="modal fade" id="borrarHabilidadModal" tabindex="-1" aria-labelledby="borrarHabilidadModalLabel"
  aria-hidden="true" data-bs-target="#borrarHabilidadModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="borrarHabilidadModalLabel" style="color: black;">Borrar habilidad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body" style="color: black;">
        <p>
          Estas seguro de que quieres eliminar?
          {{borrarHabilidad?.nombreHabi}}
        </p>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          No
        </button>
        <button (click)="borrarUnaHabilidad(borrarHabilidad!.idHabi)" class="btn btn-danger" data-bs-dismiss="modal">
          Si
        </button>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="caja">
    <div class="row">
      <div class="text-center col-5 col-sm-4 col-md-4 col-lg-2 pt-2 pb-2 " *ngFor="let habi of habilidad">
        <circle-progress
          [percent]="habi.porcentajeHabi"
          [radius]="55"
          [title]="habi.nombreHabi"
          [titleColor]="'#FFFFFF'"
          [showSubtitle]="false"
          [titleFontSize]="'0.8em'"
          [showUnits]="false"
          [outerStrokeWidth]="7"
          [innerStrokeWidth]="2"
          [outerStrokeColor]="'#FFFFFF'"
          [innerStrokeColor]="'#FFFFFF'"
          [animation]="true"
          [animationDuration]="300"

          ></circle-progress>
          <div class="icono text-center">
            <a title="Editar" class="btn " data-bs-toggle="tooltip" data-bs-placement="bottom" (click)="abrirModal('edit',habi)">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
              <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
            </a>
            <a title="Borrar" class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" (click)="abrirModal('delete',habi)">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
              <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

            </svg>
            </a>

          </div>
      </div>
